<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Prediction System | Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1c 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(30, 30, 32, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .nav-pills .nav-link {
            color: var(--text-secondary);
            cursor: pointer;
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h1 class="text-uppercase fw-bold"><i class="fas fa-fire-alt text-danger me-2"></i>WildFire AI</h1>
            <p class="text-secondary">Advanced Prediction System</p>
        </div>

        <!-- Error/Success Messages -->
        <div id="auth-message" class="alert d-none" role="alert"></div>

        <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                    type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
                    type="button" role="tab">Register</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="login-email" required
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-2 fs-5">
                        <span id="login-btn-text">Login to Dashboard</span>
                        <span id="login-spinner" class="spinner-border spinner-border-sm d-none ms-2"
                            role="status"></span>
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel">
                <form id="register-form">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="register-name" required placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="register-email" required
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="register-password" required
                            placeholder="Create a password (min 6 characters)">
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-2 fs-5">
                        <span id="register-btn-text">Create Account</span>
                        <span id="register-spinner" class="spinner-border spinner-border-sm d-none ms-2"
                            role="status"></span>
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <small class="text-secondary">Secure authentication powered by Firebase</small>
        </div>
    </div>

    <!-- Firebase Config Injection -->
    <script>
        window.FIREBASE_CONFIG = {{ firebase_config | tojson }};
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
